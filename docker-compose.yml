version: '3.8'
services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant-lite
    ports:
      - "${qdrant_port:-6333}:6333"
      - "6334:6334"  # Add gRPC port
    environment:
      # Remove QDRANT__SERVICE__HOST - let Qdrant use defaults
      QDRANT__SERVICE__PORT: ${qdrant_port:-6333}
    volumes:
      - qdrant_data:/qdrant/storage
volumes:
  qdrant_data: